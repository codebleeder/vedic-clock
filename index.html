<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./index4.css" rel="stylesheet" />
</head>
<body>    
    <div class="container" id="clock">
        <div class="row">
            <div class="col-md-12">
                <div class="clock">
                    <div class="muhurtam text-center">                        
                        <div><h1 class="display-1" id="muhurtam-name">रुद्र</h1></div>
                    </div>
                </div>
            </div>
        </div>        
        <div class="row text-center">
            <div class="col">
                मुहूर्त
            </div>
            <div class="col">
                खला
            </div>
            <div class="col">
                काष्ठा
            </div>
        </div>
        <div class="row text-center">
            <div class="col" >
                <h1 class="display-1" id="muhurtam-digit">1</h1>
            </div>
            <div class="col">
                <h1 class="display-1" id="kaalam-digit">10</h1>
            </div>
            <div class="col">
                <h1 class="display-1" id="kashtam-digit">10</h1>
            </div>
        </div>
        <div class="row text-center">
            <div>
                <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" transform="scale(1.2)">  
                    <!--<line stroke-width="1" x1="150" y1="150" x2="150" y2="0" stroke="black" transform="rotate(45)" transform-origin="150 150"></line>-->
                    <circle cx="150" cy="150" r="120" stroke="grey" stroke-width="2" fill="none"></circle>
                    <circle cx="150" cy="150" r="3"/>
                    <g stroke="black" stroke-width="0.1" text-anchor="middle" font-style="italic">
                      <text x="150" y="50" alignment-baseline="middle">0</text>
                      <text x="190.67366430758"     y="58.64545423573992" alignment-baseline="middle">1</text>
                      <text x="224.31448254773943"  y="83.08693936411417" alignment-baseline="middle">2</text>
                      <text x="245.10565162951536"  y="119.09830056250526" alignment-baseline="middle">3</text>
                      <text x="249.45218953682735"  y="160.45284632676533" alignment-baseline="middle">4</text>
                      <text x="236.60254037844388"  y="199.99999999999997" alignment-baseline="middle">5</text>
                      <text x="208.77852522924732"  y="230.90169943749473" alignment-baseline="middle">6</text>
                      <text x="170.79116908177593"  y="247.81476007338057" alignment-baseline="middle">7</text>
                      <text x="129.2088309182241"   y="247.81476007338057" alignment-baseline="middle">8</text>
                      <text x="91.2214747707527"    y="230.90169943749476" alignment-baseline="middle">9</text>
                      <text x="63.397459621556166"  y="200.00000000000006" alignment-baseline="middle">10</text>
                      <text x="50.54781046317267" y="160.45284632676533" alignment-baseline="middle">11</text>
                      <text x="54.894348370484636" y="119.09830056250527" alignment-baseline="middle">12</text>
                      <text x="75.68551745226054" y="83.08693936411422" alignment-baseline="middle">13</text>
                      <text x="109.32633569241999" y="58.645454235739905" alignment-baseline="middle">14</text>
                    </g>
                    
                    <g >
                        <line x1="150" y1="150" x2="150" y2="100" stroke="black" stroke-width="5"  stroke-linecap="round" transform-origin="150 150" id="svg-clock-hour" />
                        <line x1="150" y1="150" x2="150" y2="80" stroke="grey" stroke-width="2" stroke-linecap="round" transform-origin="150 150" id="svg-clock-minute" />
                        <line x1="150" y1="150" x2="150" y2="60" stroke="grey" stroke-width="1" stroke-linecap="round" transform-origin="150 150" id="svg-clock-second" />                    
                    </g>
                      
                  </svg>
            </div>
            
        </div>
        <div class="row text-center">
            <div class="col">
                <h3 id="guna"></h3>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
